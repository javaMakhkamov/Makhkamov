<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPortfolio</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <header>
        <h1>Makhkamov.de</h1>
        <nav>
          <ul>
            <li><a href="#about">Über mich</a></li>
            <li><a href="#work">Meine Arbeit</a></li>
            <li><a href="#study">Ausbildung</a></li>
            <li><a href="#contact">Kontakt</a></li>
          </ul>
        </nav>
      </header>
      
      <main>
        <section id="about">
          <h2>Über mich</h2>
          <p>Hier kann ich ein bisschen über mich erzählen.</p>
        </section>

        <section id="study">
            <h2>Ausbildung</h2>
            <p>Hier kann ich über meine Ausbildungen erzählen.</p>
          </section>

        <section id="work">
          <h2>Meine Arbeit</h2>
          <p>Hier kannst du deine Projekte vorstellen.</p>
        </section>
        
        <section id="contact">
          <h2>Kontakt</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email">
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Absenden</button>
          </form>
        </section>
      </main>
      
      <footer>
        <p>© Java Makhkamov - 2023</p>
      </footer>


    
    <script src="/js/script.js"></script>
</body>
</html>
